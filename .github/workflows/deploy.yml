name: Workflow file for CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Build application
        run: |
          pm2 list
          pm2 delete "finch-frontend" || true
          pm2 start "npm run serve" --name "finch-frontend"
          pm2 save